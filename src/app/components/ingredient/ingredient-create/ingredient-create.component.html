<mat-card>
    <mat-card-header>
        <mat-card-title>Novo Ingrediente</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" 
                [(ngModel)]="ingredient.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Unidade de Medida"
                [(ngModel)]="ingredient.unit" name="unit">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)="createIngredient()" color="primary">
            Salvar
        </button>

        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
